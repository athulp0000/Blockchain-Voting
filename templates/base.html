<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">

  </head>
  <body>
    <center><a href="/"><h2>{{ title }}</h2></a></center>
    <hr>

    <!-- Flash Messages -->
    {% if messages %}
    <center>
      {% for message in messages %}
        <li style="color: blue">{{ message }}</li>
      {% endfor %}
    </center>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
