<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">

  </head>
  <body>
    <center><a href="/"><h2>{{ title }}</h2></a></center>
    <hr>

    <!-- Flash Messages -->
    {% if messages %}
    <center>
   
      {% for category, message in messages %}
          {% if category=='error'%}
            <li style="color: red">{{ message }} </li>
          {% else %}
            <li style="color: blue">{{ message }} </li>
          {% endif %}
        
      {% endfor %}
      </center>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
